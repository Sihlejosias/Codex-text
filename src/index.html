<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Polette Editor</title>
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
  </head>
  <body>
    <div class="title-bar">
      <span class="document-name" id="documentName">Untitled</span>

      <div class="menu-section">
        <button id="openbtn">Open</button>
        <button id="newbtn">New</button>
      </div>
    </div>
    <main>
      <textarea disabled id="fileTextarea" class="input-text-area"></textarea>
    </main>
    <div class="status-bar">
      <div class="word"><span id="word-count">0</span> words</div>
      <div class="character"><span id="character-count">0</span> Characters</div>
      <div class="status"><span>Not saved</span></div>
    </div>
  </body>
</html>
